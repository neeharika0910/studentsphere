<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1FAEE;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #2A9D8F;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #264653;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            background-color: #2A9D8F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #21867A;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .error-message.hidden {
            display: none;
        }
        .extra-links{
            padding-top:20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="error" class="error-message hidden"></div>
        <form id="loginForm">
            <label for="email">College Email ID</label>
            <input type="email" id="email" placeholder="Enter your college email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required minlength="6">

            <label for="role">Select Role</label>
            <select id="role" required>
                <option value="">--Select Role--</option>
                <option value="Buyer">Buyer</option>
                <option value="Seller">Seller</option>
            </select>

            <button type="submit">Login</button>
        </form>
        <div class="extra-links">
            <a href="signup.html">Sign Up</a> | <a href="forget_password.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
            if (!email.endsWith('@svecw.edu.in')) {
                errorMessage.textContent = 'Please enter a valid college email (e.g., user@svecw.edu.in).';
                errorMessage.classList.remove('hidden');
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Redirect based on role
            if (role === 'Buyer') {
                window.location.href = 'homepage.html';
            } else if (role === 'Seller') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
