<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marketplace - Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .navbar {
      background-color: #289daf;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #289daf;
    }

    .profile-header .info {
      flex-grow: 1;
    }

    .profile-header .info input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .profile-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .profile-actions a {
      padding: 10px 20px;
      color: #fff;
      background-color: #289daf;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .profile-actions a:hover {
      background-color: #289daf;
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-info .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .profile-info .info-item span {
      font-weight: 500;
    }

    .profile-info .info-item input {
      width: calc(100% - 150px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .orders-section {
      margin-top: 30px;
    }

    .orders-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .order-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-item {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-item .details {
      flex-grow: 1;
    }

    .order-item .details p {
      margin: 5px 0;
    }

    .order-item .action {
      padding: 8px 12px;
      background-color: #289daf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-item .action:hover {
      background-color: #289daf;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Student Marketplace</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profile-pic">
      <div class="info">
        <input type="text" id="username" class="input-field" placeholder="Enter your username">
        <input type="text" id="email" class="input-field" placeholder="Enter your email">
        <div class="profile-actions">
          <a href="#" onclick="saveProfile()">Save Profile</a>
          <a href="#">Account Settings</a>
        </div>
      </div>
    </div>

    <div class="profile-info">
      <div class="info-item">
        <span>University:</span>
        <input type="text" id="university" placeholder="Enter your university">
      </div>
      <div class="info-item">
        <span>Branch:</span>
        <input type="text" id="major" placeholder="Enter your Branch">
      </div>
      <div class="info-item">
        <span>Year:</span>
        <input type="text" id="year" placeholder="Enter your year">
      </div>
    </div>

    <div class="orders-section">
      <h2>Recent Orders</h2>
      <p id="empty-orders-message" style="display: none; color: gray;">Your orders list is empty.</p>
      <div class="order-list" id="order-list">
        <!-- Orders will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script>
    function saveProfile() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const university = document.getElementById("university").value;
      const major = document.getElementById("major").value;
      const year = document.getElementById("year").value;

      if (!username || !email || !university || !major || !year) {
        alert("All fields must be filled out.");
        return;
      }

      alert(`Profile saved!\nUsername: ${username}\nEmail: ${email}\nUniversity: ${university}\nMajor: ${major}\nYear: ${year}`);
    }

    async function fetchOrders() {
      try {
        // Simulating a backend API call
        const response = await fetch("/api/orders"); // Replace with your backend endpoint
        const orders = await response.json();

        const orderList = document.getElementById("order-list");
        const emptyOrdersMessage = document.getElementById("empty-orders-message");

        orderList.innerHTML = "";

        if (orders.length === 0) {
          emptyOrdersMessage.style.display = "block";
          return;
        }

        emptyOrdersMessage.style.display = "none";

        orders.forEach(order => {
          const orderItem = document.createElement("div");
          orderItem.className = "order-item";
          orderItem.innerHTML = `
            <div class="details">
              <p><strong>Order #${order.id}</strong></p>
              <p>${order.itemName} - $${order.price}</p>
            </div>
            <button class="action">View</button>
          `;
          orderList.appendChild(orderItem);
        });
      } catch (error) {
        console.error("Error fetching orders:", error);
        document.getElementById("order-list").innerHTML = "<p>Yours orders list is empty</p>";
      }
    }

    // Call fetchOrders on page load
    fetchOrders();
  </script>
</body>
</html>
